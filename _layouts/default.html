<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <meta
      name="description"
      content="A portfolio site for Justin Tadlock as a software engineer."
    >
    <meta
      name="author"
      content="Justin Tadlock"
    >

    <title>
      {{ site.title }}
    </title>

    <link
      href="/assets/images/favicon.ico"
      rel="icon"
      sizes="16x16"
      type="image/jpg"
    >
    <link
      href="/assets/css/normalize.css"
      rel="stylesheet"
      type="text/css"
    >

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >

    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    >
    <link
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
      rel="stylesheet"
    >

    <!-- Custom styles for this template -->
    <link
      href="/assets/css/styles.css"
      rel="stylesheet"
    >

    <!-- [if IE] >
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <! [endif] -->

    <!-- Adding Iconify to use Material Design Icons -->
    <script
      src="//code.iconify.design/1/1.0.0-rc1/iconify.min.js">
    </script>
  </head>
  <body id="page-top" data-spy="scroll" data-target="#side-nav">
    <nav
      id="side-nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
    >
      <a href="#page-top" class="navbar-brand js-scroll-trigger">
        <span class="d-block d-lg-none">
          Justin Tadlock
        </span>
        <span class="d-none d-lg-block">
          <img
            src="/assets/images/profile.jpg"
            alt=""
            class="img-fluid img-profile rounded-circle mx-auto mb-2"
          />
        </span>
      </a>
      <button
        type="button"
        data-toggle="collapse"
        data-target="#navbar-content"
        aria-controls="navbar-content"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-content" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#about" class="nav-link js-scroll-trigger">
              About
            </a>
          </li>
          <li class="nav-item">
            <a href="#skills" class="nav-link js-scroll-trigger">
              Skills
            </a>
          </li>
          <li class="nav-item">
            <a href="#portfolio" class="nav-link js-scroll-trigger">
              Portfolio
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {{ content }}

      <footer id="footer">
        <a href="#page-top" class="js-scroll-trigger">
          <div class="interest">
            <i class="fa fa-angle-up grey"></i>
            <h5>
              Back to the top
            </h5>
          </div>
        </a>
        <p>
          &copy; Justin Tadlock &nbsp;-&nbsp;
          <time datetime="1111-11-11">
            1111-11-11
          </time>
        </p>
      </footer>
    </div>

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous">
    </script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>

    <!-- Plugin JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js">
    </script>

    <!-- Custom scripts for this template -->
    <script
      src="/assets/js/my-library.js">
    </script>
  </body>
</html>
